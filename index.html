<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站负载测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #4fc3f7;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #81d4fa;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .warning {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .warning h3 {
            color: #ff5252;
            margin-bottom: 10px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 150, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            color: #4fc3f7;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #81d4fa;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(30, 40, 60, 0.7);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .btn {
            padding: 12px 25px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #0d8bf2;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #e53935;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
        }
        
        .btn-success {
            background: #4caf50;
        }
        
        .btn-success:hover {
            background: #45a049;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(20, 30, 48, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .requests { color: #81c784; }
        .success { color: #4caf50; }
        .failed { color: #f44336; }
        .duration { color: #ffb74d; }
        
        .progress-container {
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .log-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
        }
        
        .log-entry {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .log-time {
            color: #b0bec5;
        }
        
        .log-success {
            color: #81c784;
        }
        
        .log-error {
            color: #f44336;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #90a4ae;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .disclaimer {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .disclaimer h3 {
            color: #ff9800;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>网站负载测试工具</h1>
            <div class="subtitle">模拟并发请求以测试网站承载能力</div>
        </header>
        
        <div class="warning">
            <h3>⚠️ 重要提醒</h3>
            <p>本工具仅用于测试您拥有或已获得授权的网站。请勿对任何未经授权的网站使用此工具，否则可能违反法律。</p>
        </div>
        
        <div class="card">
            <h2>测试配置</h2>
            <div class="form-group">
                <label for="target-url">目标网站 URL</label>
                <input type="url" id="target-url" placeholder="https://example.com" value="https://">
            </div>
            
            <div class="form-group">
                <label for="requests-count">请求数量</label>
                <input type="number" id="requests-count" min="2" max="1000000" value="100000">
            </div>
            
            <div class="form-group">
                <label for="concurrent-requests">并发请求数</label>
                <input type="number" id="concurrent-requests" min="1" max="50" value="10">
            </div>
            
            <div class="form-group">
                <label for="request-method">请求方法</label>
                <select id="request-method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="HEAD">HEAD</option>
                </select>
            </div>
            
            <div>
                <button class="btn btn-success" id="start-test">开始测试</button>
                <button class="btn btn-danger" id="stop-test" disabled>停止测试</button>
                <button class="btn" id="reset-test">重置</button>
            </div>
        </div>
        
        <div class="card">
            <h2>测试进度</h2>
            <div class="progress-container">
                <div>完成进度: <span id="progress-text">0%</span></div>
                <div class="progress-bar">
                    <div class="progress" id="test-progress"></div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div>总请求数</div>
                    <div class="stat-value requests" id="total-requests">0</div>
                </div>
                <div class="stat-card">
                    <div>成功请求</div>
                    <div class="stat-value success" id="success-requests">0</div>
                </div>
                <div class="stat-card">
                    <div>失败请求</div>
                    <div class="stat-value failed" id="failed-requests">0</div>
                </div>
                <div class="stat-card">
                    <div>平均响应时间</div>
                    <div class="stat-value duration" id="avg-duration">0ms</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>实时日志</h2>
            <div class="log-container" id="log-container">
                <div class="log-entry">等待测试开始...</div>
            </div>
        </div>
        
        <div class="disclaimer">
            <h3>使用须知</h3>
            <p>1. 本工具仅用于教育和授权测试目的</p>
            <p>2. 请确保您只测试自己拥有或已获得明确授权的网站</p>
            <p>3. 大量请求可能对目标服务器造成压力，请谨慎使用</p>
            <p>4. 对于滥用此工具造成的任何后果，使用者需自行承担全部责任</p>
        </div>
        
        <div class="footer">
            网站负载测试工具 | 仅用于合法授权的测试目的
        </div>
    </div>

    <script>
        // 获取DOM元素
        const startBtn = document.getElementById('start-test');
        const stopBtn = document.getElementById('stop-test');
        const resetBtn = document.getElementById('reset-test');
        const targetUrl = document.getElementById('target-url');
        const requestsCount = document.getElementById('requests-count');
        const concurrentRequests = document.getElementById('concurrent-requests');
        const requestMethod = document.getElementById('request-method');
        const progressText = document.getElementById('progress-text');
        const testProgress = document.getElementById('test-progress');
        const totalRequestsElem = document.getElementById('total-requests');
        const successRequestsElem = document.getElementById('success-requests');
        const failedRequestsElem = document.getElementById('failed-requests');
        const avgDurationElem = document.getElementById('avg-duration');
        const logContainer = document.getElementById('log-container');
        
        // 测试状态变量
        let isTesting = false;
        let completedRequests = 0;
        let successCount = 0;
        let failedCount = 0;
        let totalDuration = 0;
        let testInterval;
        
        // 开始测试
        startBtn.addEventListener('click', function() {
            const url = targetUrl.value.trim();
            if (!url) {
                alert('请输入目标网站URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('URL必须以http://或https://开头');
                return;
            }
            
            const totalRequests = parseInt(requestsCount.value);
            const concurrency = parseInt(concurrentRequests.value);
            
            if (totalRequests < 1 || concurrency < 1) {
                alert('请求数量和并发数必须大于0');
                return;
            }
            
            // 更新UI状态
            isTesting = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            resetBtn.disabled = true;
            
            // 重置统计数据
            completedRequests = 0;
            successCount = 0;
            failedCount = 0;
            totalDuration = 0;
            updateStats();
            
            // 清空日志
            logContainer.innerHTML = '';
            addLog('开始负载测试...', 'info');
            
            // 开始发送请求
            sendRequests(url, totalRequests, concurrency);
        });
        
        // 停止测试
        stopBtn.addEventListener('click', function() {
            isTesting = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = false;
            
            if (testInterval) {
                clearInterval(testInterval);
            }
            
            addLog('测试已停止', 'info');
        });
        
        // 重置测试
        resetBtn.addEventListener('click', function() {
            isTesting = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = true;
            
            if (testInterval) {
                clearInterval(testInterval);
            }
            
            completedRequests = 0;
            successCount = 0;
            failedCount = 0;
            totalDuration = 0;
            updateStats();
            
            logContainer.innerHTML = '<div class="log-entry">等待测试开始...</div>';
        });
        
        // 发送请求
        function sendRequests(url, totalRequests, concurrency) {
            let currentIndex = 0;
            
            // 使用间隔发送请求，避免浏览器阻塞
            testInterval = setInterval(() => {
                if (!isTesting || currentIndex >= totalRequests) {
                    if (currentIndex >= totalRequests) {
                        finishTest();
                    }
                    return;
                }
                
                // 发送一批请求
                const batchSize = Math.min(concurrency, totalRequests - currentIndex);
                for (let i = 0; i < batchSize; i++) {
                    sendRequest(url, currentIndex + i);
                }
                
                currentIndex += batchSize;
            }, 100);
        }
        
        // 发送单个请求
        function sendRequest(url, requestId) {
            const method = requestMethod.value;
            const startTime = Date.now();
            
            fetch(url, {
                method: method,
                mode: 'no-cors' // 避免CORS问题
            })
            .then(response => {
                const duration = Date.now() - startTime;
                totalDuration += duration;
                successCount++;
                completedRequests++;
                
                addLog(`请求 #${requestId + 1}: 成功 (${duration}ms)`, 'success');
                updateStats();
                
                if (completedRequests >= parseInt(requestsCount.value)) {
                    finishTest();
                }
            })
            .catch(error => {
                const duration = Date.now() - startTime;
                failedCount++;
                completedRequests++;
                
                addLog(`请求 #${requestId + 1}: 失败 - ${error.message} (${duration}ms)`, 'error');
                updateStats();
                
                if (completedRequests >= parseInt(requestsCount.value)) {
                    finishTest();
                }
            });
        }
        
        // 完成测试
        function finishTest() {
            isTesting = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = false;
            
            if (testInterval) {
                clearInterval(testInterval);
            }
            
            addLog(`测试完成! 成功率: ${((successCount / completedRequests) * 100).toFixed(2)}%`, 'info');
        }
        
        // 更新统计信息
        function updateStats() {
            const total = parseInt(requestsCount.value);
            const progress = (completedRequests / total) * 100;
            
            progressText.textContent = `${progress.toFixed(1)}%`;
            testProgress.style.width = `${progress}%`;
            
            totalRequestsElem.textContent = completedRequests;
            successRequestsElem.textContent = successCount;
            failedRequestsElem.textContent = failedCount;
            
            if (successCount > 0) {
                const avgDuration = totalDuration / successCount;
                avgDurationElem.textContent = `${avgDuration.toFixed(0)}ms`;
            }
        }
        
        // 添加日志条目
        function addLog(message, type) {
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            let logClass = '';
            if (type === 'success') {
                logClass = 'log-success';
            } else if (type === 'error') {
                logClass = 'log-error';
            }
            
            logEntry.innerHTML = `
                <span class="log-time">[${timeString}]</span>
                <span class="${logClass}">${message}</span>
            `;
            
            logContainer.prepend(logEntry);
            
            // 限制日志条目数量
            if (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
    </script>
</body>
  </html>
